<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col">

      <h1 class="text-center title">J-Renshuu</h1>
      <p class="text-center">Ｊ－練習</p>
      <p class="text-center">An application for easily memorizing Japanese vocabulary.</p>

      <h4>Categories「範疇」</h4>
      <br>

      <div class="categories">      
        <button type="button" class="btn btn-primary all">みんな</button>
        <category-button [text]="c.descJapanese" [title]="c.descEnglish" *ngFor="let c of categories"></category-button>
      </div>

      <br>
      <h4>Format「進め方」</h4>
      <br>

      <select class="form-control">
        <option>Multiple Choice　択一</option>
        <option>Manual Input　タイプ</option>
      </select>

      <button class="btn btn-success start">スタート</button>

    </div>
    <div class="col"></div>
  </div>
</div>
